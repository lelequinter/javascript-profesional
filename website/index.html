<html>
  <head>
    <title>PlatziMediaPlayer.js</title>
    <link
      rel="stylesheet"
      href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="./assets/index.css" />
  </head>

  <body>
    <header>
      <h1>PlatziMediaPlayer.js</h1>
      <p>An extensible media player.</p>
    </header>

    <main class="container">
      <video class="movie">
        <source src="./assets/BigBuckBunny.mp4" />
      </video>

      <button id="playButton">Play/Pause</button>
      <!-- <button id="muteButton">Mute/Unmute</button> -->
    </main>

    <!-- <script type="module" src="/assets/index.ts"></script> -->
    <script>
      const video = document.querySelector("video");
      const buttonPlay = document.getElementById("playButton");
      let playPause = false;

      function MediaPlayer(config) {
        this.video = config.el;
      }

      MediaPlayer.prototype.playPause = function () {

        playPause 
        ? this.video.play()
        :  this.video.pause();
        
      };

      const player = new MediaPlayer({ el: video });
      buttonPlay.onclick = () =>{ 
        playPause = !playPause;
        player.playPause()
      };
    </script>
  </body>
</html>
